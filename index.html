<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>Farkle</title>
  </head>
  <body>
    <!-- Main Page -->
    <div class="reset-container">
      <button class="btn btn-reset">Reset</button>
    </div>
    <div class="main">
      <div class="Reset"></div>
      <h1>Farkle</h1>
      <div class="points-current-container">
        <h3>Points:</h3>
        <h3 id="points-current">0</h3>
      </div>
      <div class="dice-container">
        <img id="dice-pos1" class="dice" src="/images/blank_dice.png" />
        <img
          id="dice-pos2"
          class="dice"
          src="/images/blank_dice.png"
          alt="Pos. 2 dice"
        />
        <img
          id="dice-pos3"
          class="dice"
          src="/images/blank_dice.png"
          alt="Pos. 3 dice"
        />
        <img
          id="dice-pos4"
          class="dice"
          src="/images/blank_dice.png"
          alt="Pos. 4 dice"
        />
        <img
          id="dice-pos5"
          class="dice"
          src="/images/blank_dice.png"
          alt="Pos. 5 dice"
        />
        <img
          id="dice-pos6"
          class="dice"
          src="/images/blank_dice.png"
          alt="Pos. 6 dice"
        />
      </div>
      <div class="bottom-conatiner">
        <div id="player1" class="player1-container active">
          <h3 class="player-title">P1:</h3>
          <div class="player1-score">
            <h2 id="player1-score--value">0</h2>
          </div>
        </div>
        <div class="btn-container">
          <button id="roll-button" class="btn-action btn-roll">ROLL</button>
          <button id="hold-button" class="btn-action btn-hold">HOLD</button>
        </div>
        <div id="player2" class="player2-container">
          <h3 class="player-title">P2:</h3>
          <div class="player2-score">
            <h2 id="player2-score--value">0</h2>
          </div>
        </div>
      </div>
      <div class="condition">
        <p>First to <span class="win-condition">10,000</span> wins</p>
      </div>
    </div>
    <script src="main.js"></script>
  </body>
</html>
